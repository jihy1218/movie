<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html::header"></div><!--헤더-->
    <div>
        <div class="d-flex justify-content-center" style="background-color: black;" >
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width: 60%;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/moviefile/leegwangsu.jpg}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/moviefile/kangsky.jpg}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/moviefile/hanhyoju.jpg}" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div> <!--캐러셀 끝-->
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2 offset-2" style="position: relative;" >
                <img src="/foster/gwangsu.jpg" style="overflow: hidden; width:205px;border-radius: 5%; position: relative; left:0; top:-50px;">
            </div>
            <div class="col-md-6 mt-3" style="margin-left: 20px;">
                <strong style="font-size: 2rem; text-align: left;">해적 : 도깨비 깃발</strong><br>
                <strong>예매율 1위 : 34%</strong><span style="margin: 0 5px 0 5px; font-weight: bold">|</span><strong>누적관객수 : 7,851,559명</strong><hr>
                <strong style="font-weight: bold">장르</strong><span> 어드벤쳐,액션,코메디 / 한국</span><strong style="margin: 0 10px 0 10px">러닝타임</strong><span>125분</span><br>
                <strong style="font-weight: bold">감독</strong><span> 김정훈</span><br>
                <strong style="font-weight: bold">배우</strong><span> 강하늘, 한효주, 이광수, 권상우, 채수빈, 오동진</span><br>
                <a th:href="@{/movie/ticketingdate}"><button class="btn btn-danger btn-lg" style="position: relative; top:-40px;right: -450px;padding: 20px 50px 20px 50px" >예매하기</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-2">
                <strong>  메인예고편</strong>
                <button class="btn" style="margin: 0 auto;" data-bs-target="#videomodal" data-bs-toggle="modal"><img src="/moviefile/leegwangsu.jpg" style="width: 100%"></button>
            </div>
            <div class="col-md-4">
                <strong>  관객반응편</strong>
                <button class="btn" style="margin: 0 auto;" data-bs-target="#videomodal2" data-bs-toggle="modal"><img src="/moviefile/hanhyoju.jpg" style="width: 100%"></button>
            </div>
            <div class="col-md-4 offset-2">
                성별 차트 들어갈 자리
            </div>
            <div class="col-md-4">
                연령별 차트 들어갈 자리
            </div>
            <div class="col-md-8 offset-2">
                <div class="row">
                    <div class="col-md-6">
                        댓글 자리1
                    </div>
                    <div class="col-md-6">
                        댓글 자리2
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal fade" tabindex="-1" role="dialog" id="videomodal" data-bs-backdrop="static" >
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-body p-4 text-center">
                <button class="btn" style="position: absolute; right: 0px; top:0px; font-weight: bold;" data-bs-dismiss="modal">X</button>
                <video controls width="100%" autoplay>
                    <source src="/foster/test.mp4">
                </video>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="videomodal2" data-bs-backdrop="static" >
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-body p-4 text-center">
                <button class="btn" style="position: absolute; right: 0px; top:0px; font-weight: bold;" data-bs-dismiss="modal">X</button>
                <video controls width="100%" autoplay>
                    <source src="/foster/fungwangsu.mp4">
                </video>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer.html::footer"></div><!--푸터-->
</body>
</html>
