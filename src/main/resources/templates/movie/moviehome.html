<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/owl.carousel.min.css"/>
<body>
<div th:replace="header.html::header"></div><!--헤더-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"  data-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/Ante.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/Elly1.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/Batman1.jpg}" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <h3 style="margin: 50px 0 0 100px;">현재 상영작 <span class="text-danger">TOP 4</span></h3>
    </div>
    <div class="main-content"  style="height: 400px; background-color: white;">
        <div class="container  text-center">
            <div class="owl-carousel owl-theme">
                <div class="item" th:each="movie : ${top4}" style="margin: 50px 50px 10px 50px">
                    <a th:href="@{'/movie/movieview/'+${movie.mvid}}" style="text-decoration: none;"><img th:src="@{'/poster/'+${movie.poster}}" style="width: 100%;">
                        <h6 style="color : #4E5B60; font-weight: bold; margin-top: 20px;" th:text="${movie.movieNm}"></h6></a>
                </div>
            </div>
            <div class="owl-theme">
                <div class="owl-controls">
                    <div class="custom-nav owl-nav"></div>
                </div>
            </div>
        </div>
    </div>
<br>
<div class="container text-center" style="height: 800px;">
    <h3 style="margin: 0 0 0 100px;" class="text-start">현재 상영작</h3>
    <div  style="height: 400px;">
        <div class="row" style="margin-left: 100px;">
            <div class="col-md-2" th:each="movie : ${movie}" style="margin: 10px;">
                <a th:href="@{'/movie/movieview/'+${movie.mvid}}" style="text-decoration: none;"><img th:src="@{'/poster/'+${movie.poster}}" style="width: 100%;">
                    <h6 style="color : #4E5B60; font-weight: bold; margin-top: 20px;" th:text="${movie.movieNm}"></h6></a>
            </div>
        </div>
    </div>
</div>

<div class="container text-center">
    <img th:src="@{/img/adv.png}" width="80%">
</div>


    <!--OWL 캐러셀-->
    <script type="text/javascript" src="/js/owl.carousel.js"></script>
    <script type="text/javascript" src="/js/owl.carousel.min.js"></script>
