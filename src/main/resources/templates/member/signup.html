<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html::header"></div><!--헤더-->
<!--개발자 js 가져오기-->
<script th:src="@{/js/member.js}"></script>
<div class="container">
    <div class="col-md-5">
        <form method="post"action="/member/signupcontroller">
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="mid" name="mid" placeholder="아이디">
                <label for="floatingInput" id="idcheck">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="mpassword" name="mpassword" placeholder="비밀번호">
                <label for="floatingInput" id="passwordcheck">비밀번호</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="mpasswordconfirm" name="mpasswordconfirm" placeholder="비밀번호확인">
                <label for="floatingInput">비밀번호확인</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="mname" name="mname"placeholder="이름">
                <label for="floatingInput" id="namecheck">이름</label>
            </div>
            <div class=" mb-3 text-center ">
                <input type="radio"  name="msex" id="m_sex1" value="남" checked="checked">남자
                <input type="radio"  name="msex" id="m_sex2"  value="여" >여자
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="mphone" name="mphone" placeholder="연락처">
                <label for="floatingInput" id="phonecheck">연락처</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="memail" name="memail" placeholder="이메일">
                <label for="floatingInput" id="emailcheck">이메일</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="mage" name="mage"  placeholder="나이">
                <label for="floatingInput">나이</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="maddress" name="maddress"  placeholder="주소">
                <label for="floatingInput">주소</label>
            </div>

            <div class="row">   <!-- 3:8 -->
                <div class="col-md-3 m-2"> <label>주소</label> </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6"> <input type="text" id="sample4_postcode" name="address1" placeholder="우편번호" class="form-control"> </div>
                        <div class="col-md-6"> <input type="button"  onclick="sample4_execDaumPostcode()" value="우편번호 찾기" class="form-control"><br> </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"> <input type="text" id="sample4_roadAddress" name="address2" placeholder="도로명주소" class="form-control"> </div>
                        <div class="col-md-6"> <input type="text" id="sample4_jibunAddress" name="address3" placeholder="지번주소" class="form-control"> </div>
                    </div>
                    <input type="text" id="sample4_detailAddress" name="address4" placeholder="상세주소" class="form-control">
                    <div class="text-center" id="addresscheck"></div>
                </div>
            </div>

            <input id="submit1" type="submit" class="form-control p-3 my-3" value="회원가입">
        </form>
    </div>
</div>

<div th:replace="footer.html::footer"></div><!--푸터-->
</body>
</html>
