<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="header.html::header"></div><!--헤더-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/nail.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/Pirate.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/Ts.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/Ong.jpg}" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div  style="height: 400px; background-color: black;">
        <div class="container  text-center">
            <div class="row">
                <div class="col-md-2" th:each="movie : ${movie}" style="margin: 50px 50px 10px 50px">
                    <a th:href="@{/movie/movieview}"><img src="/foster/gwangsu.jpg" style="width: 100%;"><br></a><!--영화상세보기 갈때 번호 넘겨야됨-->
                    <h6 style="color : #96C0B7; font-weight: bold; margin-top: 20px;" th:text="${movie.movieNm}"></h6>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer.html::footer"></div><!--푸터-->
</body>
</html>
