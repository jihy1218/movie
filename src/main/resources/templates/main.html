<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/movie.css">
</head>
    <link rel="stylesheet" type="text/css" href="/css/owl.carousel.min.css"/>
<style>

</style>
<body>
<div th:replace="header.html::header"></div><!--헤더-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/batmanad.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/Ellyad.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/Pirate.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/Ts.jpg}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/nail.jpg}" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="main-content"  style="height: 400px; background-color: black;">
        <div class="container  text-center">
            <div class="owl-carousel owl-theme">
                <div class="item" th:each="movie : ${movie}" style="margin: 50px 50px 10px 50px">
                    <a th:href="@{'/movie/movieview/'+${movie.mvid}}" style="text-decoration: none;"><img th:src="@{'/poster/'+${movie.poster}}" style="width: 100%;">
                    <h6 style="color : #ad7b61; font-weight: bold; margin-top: 20px;" th:text="${movie.movieNm}"></h6></a>
                </div>
            </div>
            <div class="owl-theme">
                <div class="owl-controls">
                    <div class="custom-nav owl-nav"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 50px;">
        <div class="row" style="border-bottom: 1px solid;  margin: 10px 0px 10px 0px;">
            <h2 class="col-md-2">뉴스</h2><a class="offset-8 col-md-2 d-flex justify-content-end" style="padding-top:10px; " href="https://www.joongang.co.kr/culture/movie/">더보기</a>
        </div>
        <div class="row">
            <div th:each="news : ${news}" class="card" style="margin-top: 20px; padding-top: 20px;" >
                <div class="row">
                    <span class="col-md-2" th:utext="${news.image}"></span>
                    <div class="col-md-10">
                        <span th:utext="${news.headline}"></span>
                        <span th:utext="${news.description}"></span>
                        <sapn th:utext="${news.date}"></sapn>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--OWL 캐러셀-->
    <script type="text/javascript" src="/js/owl.carousel.js"></script>
    <script type="text/javascript" src="/js/owl.carousel.min.js"></script>
    <script>
        /*$(".owl-carousel").owlCarousel({
            items: 4,
            animateOut : 'fadeOut',
            margin: 20,
            center: true,
            loop: true, // 무한반복
            autoplay: false,
            autoplayTimeout: 2000,
            autoplayHoverPause: true,
            rewind: false,
            nav : true,
            navText: [
                '<i class="fa fa-angle-left" aria-hidden="true"></i>',
                '<i class="fa fa-angle-right" aria-hidden="true"></i>'
            ],
            navContainer: '.main-content .custom-nav'
        }); 나중에 공부할때 참고하세욧*/
        $('.main-content .owl-carousel').owlCarousel({
            stagePadding: 50,
            items: 4,
            loop: true,
            animateOut : 'fadeOut',
            margin: 10,
            nav: true,
            navText: [
                '<i class="fa fa-angle-left" aria-hidden="true"></i>',
                '<i class="fa fa-angle-right" aria-hidden="true"></i>'
            ],
            navContainer: '.main-content .custom-nav'
        });
    </script>

    <div th:replace="footer.html::footer"></div><!--푸터-->
</body>
</html>
